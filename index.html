<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Count Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-area {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #333;
            color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Follower Count Game</h1>
    <div class="game-area">
        <div id="output" class="output"></div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script type="text/javascript">
        async function startGame() {
            let pyodide = await loadPyodide();
            pyodide.runPython(`
import random

# Sample game data
data = [
    {"name": "Account A", "follower_count": 1000, "description": "Description A", "country": "Country A"},
    {"name": "Account B", "follower_count": 1500, "description": "Description B", "country": "Country B"},
    {"name": "Account C", "follower_count": 1200, "description": "Description C", "country": "Country C"}
]

candidate_a = random.choice(data)
score = 0

def check_followers(candidate_a, candidate_b):
    if candidate_a['follower_count'] > candidate_b['follower_count']:
        return "a"
    else:
        return "b"

def end_game(score):
    return f"You are wrong. Final Score: {score}"

output = ""

def play_game():
    global candidate_a, score, output
    candidate_b = random.choice(data)
    while candidate_a == candidate_b:
        candidate_b = random.choice(data)
    
    output += f"Compare A: {candidate_a['name']}, {candidate_a['description']}, {candidate_a['country']}\\n"
    output += "VS\\n"
    output += f"Compare B: {candidate_b['name']}, {candidate_b['description']}, {candidate_b['country']}\\n"
    
    largest_follower = check_followers(candidate_a, candidate_b)
    choice = input("Who has more followers? Type 'A' or 'B': ").lower()
    
    if choice == largest_follower:
        score += 1
        candidate_a = candidate_b
        output += "You are right!\\n"
        play_game()
    else:
        output += end_game(score)
        return

play_game()
            `);

            let result = pyodide.runPython('output');
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
